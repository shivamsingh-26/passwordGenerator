<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link rel="stylesheet" href="style.css">
<body>
  <div class="container">

    
    <h1>Password Generator</h1>
    <div class="display-container">
      <input readonly type="text" placeholder="Password" class="Display" data-passwordDisplay />
      <button class="copyBtn" data-copy>
        <span class="tooltip" data-copyMsg></span>
      
        <img src="copy.svg" alt="copy" height="23" width="23" />
      </button>
    </div>





    <div class="input-container">
      <div class="length-container">
        <p>Password Length</p>
        <p data-lengthNumber>0</p>
      </div>


      <!-- slider -->
      <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider />
<!-- checkbox -->
      
        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Include Uppercase letters</label>
        </div>


        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Include Lowercase letters</label>
        </div>



        <div class="check">
          <input type="checkbox" id="Numbers" />
          <label for="Numbers">Include Numbers</label>
        </div>


        <div class="check">
          <input type="checkbox" id="symbol" />
          <label for="symbol">Include Symbols</label>
        </div>

<!-- strengthsection -->
      

      <div class="strength-container">
        <p>Strength</p>
        <div class="indicator" data-indicator></div>
      </div>

      <!-- generate Password -->
      <button class="generateButton">Generate Password</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
